        function getComputerChoice() {
            const num = Math.floor(Math.random() * 3) + 1;
            // console.log(num);
            let computerChoice = ''
            if (num === 1) {
                computerChoice = 'rock';
            }
            else if (num === 2) {
                computerChoice = 'paper';
            }
            else {
                computerChoice = 'scissors';
            }
            return computerChoice;
        };
