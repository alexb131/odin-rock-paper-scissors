<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button value="rock">Rock</button>
    <button value="paper">Paper</button>
    <button value="scissors">Scissors</button>

    <div></div>

    <p>
        Your score: <span id="yourScoreDisplay"></span>
        Computer score: <span id="computerScoreDisplay"></span>
    </p>

    <script>
        // Add event listeners to 3 buttons to get human choice
        let humanChoice = '';
        const buttons = document.querySelectorAll('button');
        buttons.forEach((button) => {
            button.addEventListener('click', function(event) {
                buttonValue = event.target.value;
                humanChoice = buttonValue;
                // console.log(humanChoice);
                playRound(humanChoice, getComputerChoice());
            });
        });

        function getComputerChoice() {
            const num = Math.floor(Math.random() * 3) + 1;
            // console.log(num);
            let computerChoice = ''
            if (num === 1) {
                computerChoice = 'rock';
            }
            else if (num === 2) {
                computerChoice = 'paper';
            }
            else {
                computerChoice = 'scissors';
            }
            return computerChoice;
        };
        // console.log(getComputerChoice());

        let humanScore = 0;
        let computerScore = 0;

        function playRound(humanChoice, computerChoice) {
            const div = document.querySelector('div');

            if (humanChoice === 'rock' && computerChoice === 'paper') {
                div.textContent = 'You lose! Paper beats rock';
                computerScore++;
            }
            else if (humanChoice === 'rock' && computerChoice === 'scissors') {
                div.textContent = 'You win! Rock beats scissors';
                humanScore++;
            }
            else if (humanChoice === 'paper' && computerChoice === 'rock') {
                div.textContent = 'You win! Paper beats rock';
                humanScore++;
            }
            else if (humanChoice === 'paper' && computerChoice === 'scissors') {
                div.textContent = 'You lose! Scissors beats paper';
                computerScore++;
            }
            else if (humanChoice === 'scissors' && computerChoice === 'rock') {
                div.textContent = 'You lose! Rock beats scissors';
                computerScore++;
            }
            else if (humanChoice === 'scissors' && computerChoice === 'paper') {
                div.textContent = 'You win! Scissors beats paper';
                humanScore++;
            }
            else {
                div.textContent = 'It\'s a tie!';
            }

            // console.log(computerChoice);

            const yourScoreDisplay = document.querySelector('#yourScoreDisplay');
            const computerScoreDisplay = document.querySelector('#computerScoreDisplay');
            yourScoreDisplay.textContent = humanScore;
            computerScoreDisplay.textContent = computerScore;

            if (humanScore === 5) {
                alert('You won the game!');
                humanScore = 0;
                computerScore = 0;
            };
            if (computerScore === 5) {
                alert('You lost the game.');
                humanScore = 0;
                computerScore = 0;
            };
        };
    </script>
</body>
</html>
